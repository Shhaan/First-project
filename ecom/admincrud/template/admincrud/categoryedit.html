{% extends 'adminhome/dashbord.html' %}

{% block content %}

<form method="post" action="{% url 'admincrud:edit-category' category_id=category.id  %}" enctype="multipart/form-data" class="styled-form">
  {% csrf_token %}

  

  <label for="category_name" class="styled-label">Category Name:</label>
  <input type="text" value="{{category.Category_name}}" name="category_name" class="styled-input">
  {% if errors.name %}
<h1 class="signup-errors">{{ errors.name }}</h1>
{% endif %}
{% if errors.exist_category %}
<h1 class="signup-errors">{{ errors.exist_category }}</h1>
{% endif %}
<br>
<label for="category_image">Category image:</label> <br>
<div class="text-center">
<img src="{{ category.Category_image.url }}" style="width: 80px;margin-bottom: 10px;" alt="Current Brand Image"></div> <br>

<label for="new_image">New image:</label> <br>
<input type="file" name="category_image" class="file-image" accept="image/*">

<br>
<br>


  <button type="submit" style="display: block;margin: auto;" class="styled-button">Submit</button>

</form>

{% endblock %}



{% block link %}
{% load static %}
<link href="{% static 'admincrud/css/style.css' %}" rel="stylesheet">
  {% endblock %}
