{% extends 'userprofile/profile.html' %}
{% block titleprofile %}
{{request.user}}'s  wallet
{% endblock %}
{% block details %}
<div id="per-detail-div" style="overflow: auto;height: 140px;justify-content: center;" class="col-2-div-order-detail col-7 col-md-4 col-lg-3">
    <h3 class="wallet-info">Wallet ID: {{ wallet.wallet_id }}</h3>
    <h3 class="wallet-info">Balance: {{ wallet.balance }}</h3>

</div>
<style>.wallet-info {
    font-size: 1.5em; 
    color: #333;  
    margin-bottom: 10px;  
    font-weight: bold;  
    text-align: left; 
}

 @media only screen and (max-width: 768px) {
    .wallet-info {
        font-size: 1.2em;  
    }
}</style> 
{% endblock %}
