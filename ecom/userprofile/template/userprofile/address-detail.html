{% extends 'userprofile/profile.html' %}
{% block titleprofile %}
Edit Shipping Address
{% endblock %}
{% block details %}
<div style="background: aliceblue;" class="col-7 col-md-4 col-lg-3">
<form method="post" action="{% url 'userprofile:adress-detail' id=adress_shipping.id %}" >
    {% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">First name</label>
        <input type="text"  class="form-control" required id="address" name="first_name" value="{{adress_shipping.first_name}}"  >
        
        <br>
    </div><div class="mb-3">
        <label for="first_name" class="form-label">Second name</label>
        <input type="text"  class="form-control" required id="address" name="second_name" value="{{adress_shipping.second_name}}"  >
        
        <br>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">Address</label>
        <input type="text"  class="form-control" required id="address" name="address" value="{{adress_shipping.address}}"  >
        
        <br>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Postal code</label>
        <input type="text" class="form-control" required id="last_name" value="{{adress_shipping.postal_code}}" name="postal_code"  >
    </div>
    
    <div class="mb-3">
        <label for="phone"  class="form-label">Number</label>
        <input type="tel" value="{{adress_shipping.phone}}" class="form-control" required id="number" name="phone" pattern="[0-9]{10}"  >
     
      
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required name="country"  value="{{adress_shipping.country}}">
         
  
    <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" class="form-control" id="district" name="district" required  value="{{adress_shipping.district}}">
         
    
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" required value="{{adress_shipping.state}}">
         
     
    </div>
   
    <button type="submit" class=" mb-2 btn btn-primary">Submit</button>
<a href="{% url 'userprofile:delete-address' id=adress_shipping.pk %}">
    <label for="email" class="form-label">Delete address</label>
</a>



</form>

</div>

{% endblock %}
